    <script>
        $(document).ready(function () {
            "use strict";

            if ($('#chart_1').length > 0) {
                var ctx1 = document.getElementById("chart_1").getContext("2d");
                var data1 = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [
                        {
                            label: "fir",
                            backgroundColor: "rgba(74, 162, 60,1)",
                            borderColor: "rgba(74, 162, 60,1)",
                            pointBorderColor: "rgba(74, 162, 60,1)",
                            pointHighlightStroke: "rgba(74, 162, 60,1)",
                            data: [0, 59, 80, 58, 20, 55, 40]
                        },
                        {
                            label: "sec",
                            backgroundColor: "rgba(248, 179, 45,1)",
                            borderColor: "rgba(248, 179, 45,1)",
                            pointBorderColor: "rgba(248, 179, 45,1)",
                            pointBackgroundColor: "rgba(248, 179, 45,1)",
                            data: [28, 48, 40, 19, 86, 27, 90],
                        }

                    ]
                };

                var areaChart = new Chart(ctx1, {
                    type: "line",
                    data: data1,

                    options: {
                        tooltips: {
                            mode: "label"
                        },
                        elements: {
                            point: {
                                hitRadius: 90
                            }
                        },

                        scales: {
                            yAxes: [{
                                stacked: true,
                                gridLines: {
                                    color: "rgba(33,33,33,0)",
                                },
                                ticks: {
                                    fontFamily: "Roboto",
                                    fontColor: "#878787"
                                }
                            }],
                            xAxes: [{
                                stacked: true,
                                gridLines: {
                                    color: "rgba(33,33,33,0)",
                                },
                                ticks: {
                                    fontFamily: "Roboto",
                                    fontColor: "#878787"
                                }
                            }]
                        },
                        animation: {
                            duration: 3000
                        },
                        responsive: true,
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            backgroundColor: 'rgba(33,33,33,1)',
                            cornerRadius: 0,
                            footerFontFamily: "'Roboto'"
                        }

                    }
                });
            }
        });
